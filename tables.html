<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <center><h3>Table</h3></center>
        <!--CellPadding is actually the space between the content and the cell, whereas the cell spacing is the space between cells-->
        <table width="35%" border="1" bordercolor="red" cellpadding="5" cellspacing="5">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>SKILL</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Haider</td>
                    <td>Data Scientist</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Anas</td>
                    <td>Computer Scientist</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Ali</td>
                    <td>Ethical Hacker</td>
                </tr>
            </tbody>
        </table>
</body>
</html>
