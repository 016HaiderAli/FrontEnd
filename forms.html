<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="employement">
        <table width="600" border="1" cellpadding="2" cellspacing="2">
            <tr>
                <td>Employement Application</td>
                <td></td>
            </tr>
            
            <tr>
                <td>First Name</td>
                <td><input name="fname" type="text" maxlength="50"/></td>
            </tr>
            
            <tr>
                <td>Last Name</td>
                <td><input name="lname" type="text" maxlength="50"/></td>
            </tr>
            
            <tr>
                <td>Position</td>
                <td><select name="position">
                    <option value="AC">Accountant</option>
                    <option value="RE">Receptionist</option>
                    <option value="AD">Administrative</option>
                    <option value="SU">Supervisor</option>
                </select></td>
            </tr>
            
            <tr>
                <td>Experience</td>
                <td><select name="experience">
                    <option value="NL">No Experience</option>
                    <option value="EL">Entry Level Experience (1)</option>
                    <option value="SE">Some Experience (2-3)</option>
                    <option value="VE">Very Experience (3+)</option>
                </select></td>
            </tr>

            <tr>
                <td>Job Type: </td>
                <td><input type="checkbox" value="FT"/>Full-Time</td>
                <td><input type="checkbox" value="PT"/>Part-Time</td>
                <td><input type="checkbox" value="CT"/>Contract</td>
            </tr>

            <tr>
                <td>Employement Status</td>
                <td><input type="radio" value="St"/>Student</td>
                <td><input type="radio" value="UE"/>Unemployed</td>
                <td><input type="radio" value="EM"/>Employed</td>
            </tr>
            
            <tr>
                <td>Additional Comments</td>
                <td><textarea name="comments" cols="50" rows="5"></textarea></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit" value="Submit"/>
                    <input type="reset" name="reset" value="Reset"/>
                </td>
            </tr>
        </table>

    </form>
</body>
</html>
